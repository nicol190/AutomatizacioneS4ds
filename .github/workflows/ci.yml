name: Automatización de Pedidos - CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Instalar Chrome + ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        install-chromedriver: true

    - name: Exportar variables de entorno
      run: |
        echo "AMBIENTE_ACTIVO=URL_CORE" >> $GITHUB_ENV
        echo "ENVIRONMENT=CORE" >> $GITHUB_ENV
        echo "USERNAME=55285" >> $GITHUB_ENV
        echo "PASSWORD=s4ds" >> $GITHUB_ENV

    - name: Ejecutar pruebas Maven (headless)
      run: mvn clean test -Dheadless=true

    - name: Listar reportes generados
      run: |
        echo "Archivos en la carpeta reports:"
        ls -R reports/

    - name: Subir reportes
      uses: actions/upload-artifact@v4
      with:
        name: Reportes-Automation
        path: reports/
